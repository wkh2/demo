<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo-1</title>
</head>
<body>
	<div id="app">
	  <input type="button" value="点击" v-on:click="add()"><br>
	  <ul>
	  	<li v-for="value in arr">
	  		{{value}}
	  	</li>
	  </ul>
	</div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var s=new Vue({
		el:"#app",
		data:{
			arr:["banner","apple","potot"]
		},
		methods:{
			add:function(){
				this.arr.push('tmoto');
			}
		}
	});
</script>
</html>
